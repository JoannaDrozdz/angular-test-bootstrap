<div class="row">
  <div class="col-md-12">
    <div class="card">
      <a [routerLink]="['/movies', movie.id]">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
